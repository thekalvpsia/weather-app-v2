<head>

    <title>Weather</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preload" href="/static/images/search-icon.png" as="image">
    <link rel="icon" href="/static/images/favicon.png" type="image/png">
</head>
<body>
    <div class="content-wrapper">
        <main>
            <form id="weather-form">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit" id="search-button">
                    <img src="/static/images/search-icon.png" alt="Search Icon" class="search-icon" loading="lazy" />
                </button>
            </form>
            <section id="weather-result"></section>
        </main>
    </div>
    <footer class="footer">

        </p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/aristotle-temmerath" target="_blank" title="LinkedIn">
                <img src="/static/images/linkedin.png" alt="LinkedIn Icon" class="social-icon">
            </a>
            <a href="https://github.com/thekalvpsia" target="_blank" title="GitHub">
                <img src="/static/images/github.png" alt="GitHub Icon" class="social-icon">
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
